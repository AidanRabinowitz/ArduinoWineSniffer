<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Prediction</title>
</head>
<body>
    <h1>Wine Prediction Results</h1>
    <button id="predictButton">Predict Wines</button>
    <div id="results"></div>

    <script>
        document.getElementById("predictButton").addEventListener("click", function() {
            fetch("/predict", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById("results");
                    resultDiv.innerHTML = `
                        <h2>Predicted Wines:</h2>
                        <p>${data.wine_labels.join(", ")}</p>
                        <h2>Most Frequent Wine:</h2>
                        <p>${data.most_frequent_wine} (appeared ${data.count} times)</p>
                    `;
                });
        });
    </script>
</body>
</html>
