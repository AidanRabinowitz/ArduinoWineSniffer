<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Sniffer Predictions</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="loading" style="display:none;">Loading...</div>
    <h1>Wine Sniffer Model</h1>
    
    <button id="predict-button">Get Predictions</button>

    <div id="results"></div>

    <script>
        document.getElementById("predict-button").addEventListener("click", function() {
            document.getElementById("loading").style.display = "block";  // Show loading screen

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none";  // Hide loading screen
                if (data.error) {
                    document.getElementById("results").innerHTML = '<p>Error: ' + data.error + '</p>';
                } else {
                    let resultHTML = '<h2>Predicted Wine Labels:</h2>';
                    resultHTML += '<ul>';
                    data.wine_labels.forEach(label => {
                        resultHTML += '<li>' + label + '</li>';
                    });
                    resultHTML += '</ul>';
                    document.getElementById("results").innerHTML = resultHTML;
                }
            })
            .catch(error => {
                document.getElementById("loading").style.display = "none";  // Hide loading screen
                document.getElementById("results").innerHTML = '<p>Error: ' + error.message + '</p>';
            });
        });
    </script>
</body>
</html>
